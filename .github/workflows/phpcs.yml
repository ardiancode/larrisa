name: WordPress PHPCS Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpcs:
    runs-on: ubuntu-latest
    name: Run WordPress Coding Standards

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Create composer.json if not exists
        run: |
          if [ ! -f composer.json ]; then
            echo '{}' > composer.json
          fi

      - name: Install PHPCS and WPCS
        run: |
          composer require --dev squizlabs/php_codesniffer:^3.7 wp-coding-standards/wpcs:^3.0
          vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=WordPress --ignore=vendor,node_modules,build .
