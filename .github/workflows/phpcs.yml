name: Code Standards

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: |
          composer init --no-interaction --name="ardian/larrisa"
          composer require --dev squizlabs/php_codesniffer wp-coding-standards/wpcs
          vendor/bin/phpcs --config-set installed_paths vendor/wp-coding-standards/wpcs

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=WordPress --ignore=vendor,node_modules,build .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ESLint
        run: |
          npm init -y
          npm install --save-dev eslint @wordpress/eslint-plugin

      - name: Run ESLint
        run: npx eslint src --ext .js,.jsx
