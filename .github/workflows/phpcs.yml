name: WordPress PHPCS Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpcs:
    runs-on: ubuntu-latest
    name: Run WordPress Coding Standards

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Create composer.json if not exists
        run: |
          if [ ! -f composer.json ]; then
            echo '{}' > composer.json
          fi

      - name: Allow required Composer plugin
        run: composer config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true

      - name: Install PHPCS and WordPress standards
        run: |
          composer require --dev squizlabs/php_codesniffer:^3.7 \
                                wp-coding-standards/wpcs:^3.0 \
                                phpcsstandards/phpcsextra:^1.4 \
                                phpcsstandards/phpcsutils:^1.0 \
                                dealerdirect/phpcodesniffer-composer-installer:^1.1

      - name: Run PHPCS
        run: vendor/bin/phpcs --standard=WordPress --ignore=vendor,node_modules,build .
